<body>
  <div x-data="cardGame" class="container">
    <header>
      <template x-if="gameOver">
        <div style="display: contents;">
          <p>You have finished your journey!</p>
          <button @click="restartGame()" class="button-30">Restart</button>
        </div>
      </template>
      <template x-if="!gameOver">
        <div style="display: contents;">
          <p>In my dimension we don't have a word for...</p>
          <p>Remaining cards: <span x-text="deck.length"></span></p>
          <button @click="pickAnotherCard()" class="button-30">Jump</button>
        </div>
      </template>
    </header>
    <main>
      <template x-if="!gameOver">
        <section class="card">
          <h1 x-text="currentCard.card_name"></h1>  
          <p x-text="currentCard.card_description"></p>
          <ol>
            <template x-for="entry in currentCard.card_entries">
              <li x-text="entry"></li>
            </template>
          </ol>
        </section>
      </template>
    </main>
  </div>

  <script>
    function randomNumber(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
    }

    var sourceData = JSON.parse(`[{"id":"1","card_name":"Earth 32","card_description":"It's a grim world dystopia","card_entries":["Laughing","Smiling","Voting","Tea Total","Fireworks","FWB"]},{"id":"2","card_name":"The old world","card_description":"It's a world without world war one","card_entries":["Pierogi","Day light savings time","Pilates","Tea bags","Sanitary pads","Sun lamps"]},{"id":"3","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"4","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"5","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"6","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"7","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"8","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"9","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"10","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"11","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"12","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"13","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"14","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"15","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"16","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"17","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]},{"id":"18","card_name":"Tiger Nixon","card_description":"Tiger Nixon","card_entries":["Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon","Tiger Nixon"]}]`)
    var firstRandomCard = sourceData[randomNumber(0, sourceData.length - 1)]

    document.addEventListener('alpine:init', () => {
      Alpine.data('cardGame', () => ({
        deck: sourceData.filter((card) => card.id !== firstRandomCard.id),
        currentCard: firstRandomCard,
        gameOver: false,
        pickAnotherCard() {
          if (this.deck.length > 0) {
            this.currentCard = this.deck[randomNumber(0, this.deck.length - 1)]
            this.deck = this.deck.filter((card) => card.id !== this.currentCard.id)
          } else {
            this.gameOver = true;
          }
        },
        restartGame() {
          this.currentCard = sourceData[randomNumber(0, this.deck.length - 1)]
          this.deck = sourceData.filter((card) => card.id !== this.currentCard.id)
          this.gameOver = false;
        }
      }))
    })
  </script>
